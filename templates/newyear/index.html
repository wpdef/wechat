<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名电话随机抽奖</title>
    <link rel="stylesheet" type="text/css" href="/static/style/style.css">
</head>
<body>
<style>
    .nav {
        width: 300px;
        margin: 0 auto;
        width: 80%;
        text-align: center;
        position: absolute;
        top: 5%;
        left: 0;
        right: 0;
        font-weight: bold;
    }

    .nav li {
        float: left;
        width: 100px;
        text-align: center;
        background: red;
        height: 50px;
        line-height: 50px;
        color: #fff;
        list-style: none;
    }
</style>
<div class="bg">
    <img src="/static/images/bg.jpg">
</div>
<ul class="nav">
    {% for item in cate %}
        <li id="ck{{ item.id }}">· {{ item.cate }}</li>
    {% endfor %}
</ul>
<div class="box">

    <div class="jz">
        <p><b>抽奖活动</b></p>
        <span class="name">姓名</span><br/>
        <span class="phone">电话</span><br/>
        <div class="start" id="btntxt">开始</div>
    </div>
    <div class="zjmd">
        <p class="p1">中奖者名单</p>
        <div class="list">
        </div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script>
    $(function () {
        var data = new Array()
        {%for item in otdata%}
            data[{{forloop.counter|add:-1}}] = new Array();
            data[parseInt({{forloop.counter|add:-1}})][0] = "{{ item.name }}"
            data[parseInt({{forloop.counter|add:-1}})][1] = "{{ item.phone }}"
        {% endfor %}
        var isdata = new Array()
        {%for item in isdata%}
            isdata[{{forloop.counter|add:-1}}] = new Array();
            isdata[parseInt({{forloop.counter|add:-1}})][0] = "{{ item.name }}"
            isdata[parseInt({{forloop.counter|add:-1}})][1] = "{{ item.phone }}"
        {% endfor %}

        var nametxt = $('.name');
        var phonetxt = $('.phone');
        var pcount = data.length - 1;
        var runing = true;
        var td = 500;
        var num = 0;
        var t;

        $("#btntxt").click(
            function start() {
                if (runing) {
                    runing = false;
                    $('#btntxt').removeClass('start').addClass('stop');
                    $('#btntxt').html('停止');
                    startNum()
                } else {
                    runing = true;
                    $('#btntxt').removeClass('stop').addClass('start');
                    $('#btntxt').html('开始');
                    stop();
                    zd();
                }
            }
        )

        function startNum() {
            num = Math.floor(Math.random() * pcount);
            nametxt.html(data[num][0]);
            phonetxt.html(data[num][1].replace(/^(\d{3})\d{4}(\d{4})$/, '$1****$2'));
            t = setTimeout(startNum, 0);
        }

        function stop() {
            pcount = data.length - 1;
            clearInterval(t);
            t = 0;
        }

        function zd() {
            if (td <= isdata.length) {
                for (var k = 0; k < isdata.length; k++) {
                    if (td == k + 1) {
                        nametxt.html(isdata[k][0]);
                        phonetxt.html(isdata[k][1]);
                        $('.list').prepend("<p>" + td + ' ' + isdata[k][0] + " -- " + isdata[k][1].replace(/^(\d{3})\d{4}(\d{4})$/, '$1****$2') + "</p>");
                        isdata.splice($.inArray(isdata[k], isdata), 1);
                    }
                }

                    }
                else
                    if (td > isdata.length) {
                        $('.list').prepend("<p>" + td + ' ' + data[num][0] + " -- " + data[num][1].replace(/^(\d{3})\d{4}(\d{4})$/, '$1****$2') + "</p>");
                        if (pcount <= 0) {
                            alert("参与人数不足");
                        }
                        data.splice($.inArray(data[num], data), 1);
                    }
                    td = td - 1;
                }
            }
        )
</script>
</body>
</html>
